<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

{{ partial "head.html" . }}

<body class="bg-dark" style="font-family: '{{ .Site.Params.font }}', sans-serif;">

    <div class="container">
        {{ partial "header.html" . }}
        <div class="row mt-1">
            <div class="col-sm-4 order-sm-2 bg-secondary text-white rounded pt-3">
                {{ partial "education.html" . }}
                <hr style="width:50%;">
                {{ partial "language.html" . }}
                <hr style="width:50%;">
                {{/* partial "hobby.html" . */}}
            </div>

            <div class="col-sm-8 text-white pt-3">
                {{ partial "experience.html" . }}
                {{ partial "project.html" . }}
                {{ partial "skill.html" . }}
            </div>
        </div>
    </div>

    {{ partial "footer.html" . }}
</body>

</html>
